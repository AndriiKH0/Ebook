<div th:fragment="sidebar">
<div class="sidebar">
    <button class="close-btn" onclick="toggleSidebar()">☰</button>
    <h3>Темы и настройки</h3>

    <div class="theme-selector">
        <div class="theme-option theme-original" onclick="setTheme('original')">Оригинал</div>
        <div class="theme-option theme-night" onclick="setTheme('night')">Ночь</div>
        <div class="theme-option theme-paper" onclick="setTheme('paper')">Бумага</div>
        <div class="theme-option theme-accent" onclick="setTheme('accent')">Акцент</div>
        <div class="theme-option theme-day" onclick="setTheme('day')">День</div>
        <div class="theme-option theme-focus" onclick="setTheme('focus')">Фокус</div>
    </div>


    <div class="text-controls">
        <button onclick="increaseFontSize()">+</button>
        <span id="fontSize">16</span>
        <button onclick="decreaseFontSize()">-</button>
    </div>

    <div class="alignment-controls">
        <button onclick="setAlignment('left')">Выравнивание</button>
        <button onclick="toggleColumns()">Колонки</button>
    </div>
</div>
</div>

<style>
    .sidebar {
        position: fixed;
        left: -250px;
        top: 0;
        width: 250px;
        height: 100%;
        background: #f4f4f4;
        box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.2);
        padding: 20px;
        transition: 0.3s;
    }

    .sidebar.show {
        left: 0;
    }

    .close-btn {
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
    }

    .theme-options button, .text-controls button, .alignment-controls button {
        display: block;
        margin: 5px 0;
        padding: 10px;
        width: 100%;
        background: #fff;
        border: 1px solid #ddd;
        cursor: pointer;
    }
</style>

<script>
    function toggleSidebar() {
        document.querySelector(".sidebar").classList.toggle("show");
    }

    function setTheme(theme) {
        let readerContainer = document.querySelector(".reader-container");
        let container = document.querySelector(".container");

        // Сохраняем текущую высоту, чтобы исключить скачки
        let prevHeight = readerContainer.offsetHeight;

        // Убираем старые темы
        readerContainer.classList.remove("theme-night", "theme-paper", "theme-accent", "theme-day", "theme-focus", "theme-original");
        container.classList.remove("theme-night", "theme-paper", "theme-accent", "theme-day", "theme-focus", "theme-original");

        // Добавляем выбранную тему
        readerContainer.classList.add("theme-" + theme);
        container.classList.add("theme-" + theme);

        // Фиксируем высоту, чтобы не было скачков
        readerContainer.style.height = prevHeight + "px";

        // Обновляем UI выбора темы
        document.querySelectorAll('.theme-option').forEach(el => el.classList.remove('active'));
        document.querySelector('.theme-' + theme).classList.add('active');

        // Сохраняем выбор в localStorage
        localStorage.setItem("selectedTheme", theme);
    }


    function changeFontSize(delta) {
        let content = document.querySelector(".reader-container"); // Только ридер
        let currentSize = parseInt(window.getComputedStyle(content).fontSize);
        let newSize = Math.max(12, currentSize + delta); // Минимальный размер 12px

        content.style.fontSize = newSize + "px";
        document.getElementById("fontSizeDisplay").innerText = newSize;

        // Сохраняем размер шрифта
        localStorage.setItem("fontSize", newSize);
    }

    // При загрузке страницы применяем сохраненный размер шрифта
    window.onload = function () {
        let savedFontSize = localStorage.getItem("fontSize");
        if (savedFontSize) {
            document.querySelector(".reader-container").style.fontSize = savedFontSize + "px";
            document.getElementById("fontSizeDisplay").innerText = savedFontSize;
        }
    };


    function increaseFontSize() {
        let fontSizeEl = document.getElementById("fontSize");
        let size = parseInt(fontSizeEl.innerText) + 2;
        fontSizeEl.innerText = size + "px";
    }

    function decreaseFontSize() {
        let fontSizeEl = document.getElementById("fontSize");
        let size = Math.max(10, parseInt(fontSizeEl.innerText) - 2);
        fontSizeEl.innerText = size + "px";
    }

    function setAlignment(alignment) {
        alert("Выбрано выравнивание: " + alignment);
    }

    function toggleColumns() {
        alert("Переключение колонок");
    }
</script>
