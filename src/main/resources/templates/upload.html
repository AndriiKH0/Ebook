<!DOCTYPE html>
<html>
<head>
    <title>Upload Book</title>
    <link rel="stylesheet" th:href="@{/css/library.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<header>
    <h1>Upload Book</h1>
    <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
    <nav id="nav-menu">
        <a href="/library">Back to Library</a>
        <form th:action="@{/logout}" method="post" style="display: inline;">
            <button type="submit" class="nav-btn">Logout</button>
        </form>
    </nav>
</header>

<div class="upload-container">
    <form action="/upload" method="post" enctype="multipart/form-data" onsubmit="startUpload(event)">
        <input type="file" name="file" id="fileInput" accept=".fb2" required>
        <button type="submit" class="upload-btn"> Upload</button>
    </form>

    <div id="loading" class="loading-container" style="display: none;">
        <p>Uploading... Please wait</p>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>
</div>

<script>

</script>
<script>
    function toggleMenu() {
        let nav = document.getElementById("nav-menu");
        nav.classList.toggle("show");
    }
</script>
<p th:if="${param.error}" th:text="${param.error}" class="error-message"></p>

</body>
</html>
