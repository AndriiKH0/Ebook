<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Библиотека книг</title>
</head>
<body>
<h1>Моя библиотека</h1>
<ul>
    <li th:each="ebook : ${ebooks}">
        <a th:href="@{/book/{id}(id=${ebook.id})}">
            <h2 th:text="${ebook.title}"></h2>
        </a>
        <p th:text="${ebook.author}"></p>

        <!-- Отображение жанров -->
        <ul>
            <li th:each="genre : ${ebook.genres}">
                <span th:text="${genre}"></span>
            </li>
        </ul>



        <form th:action="@{/delete/{id}(id=${ebook.id})}" method="post">
            <button type="submit">Удалить</button>
        </form>
        <a th:href="@{/edit/{id}(id=${ebook.id})}">Редактировать</a>
    </li>
</ul>
<a href="/">Назад к загрузке</a>
<a href="/search">Поиск книг</a>

</body>
</html>
